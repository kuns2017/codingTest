<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/mobile-select.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <script src="./js/mobileSelect.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      #wrap {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .select-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0 15px;
      }

      .select-wrap > div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 200px;
        height: 50px;
        padding: 0 20px;
        border-radius: 50px;
        border: 1px solid #ccc;
        color: #ccc;
        box-sizing: border-box;
      }
      .select-wrap > div > i {
        color: #333;
      }

      button#date-confirm {
        margin: 20px 0 30px 0;
        width: 150px;
        height: 35px;
      }
    </style>
  </head>
  <body>
    <!-- test p tag -->
    <div id="wrap">
      <div class="select-wrap">
        <div id="select-day-wrap">
          <span id="select-day">날짜선택</span>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div id="select-time-wrap">
          <span id="select-time">시간선택</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      <span><button id="btn_getWorkPointUseHistory" type="button">사용내역조회</button></span>      
      <span><button id="btn_init" type="button">초기화</button></span>      
      <p>
        <span>
          <select id="select_point_type">
            <option value="">포인트타입</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
          </select>
        </span>
        <span><button id="btn_getWorkPoint" type="button">포인트조회</button></span>
      </p>
      <p>
        포인트 조회 내역: 
        <span id="txt_current_point"></span>        
      </p>
    </div>
    <script src="./js/common.js"></script>
  </body>
</html>
